$mainMod=SUPER_L
animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 7, myBezier
  animation=windowsOut, 1, 7, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 8, default
  animation=fade, 1, 7, default
  animation=workspaces, 0, 7, default, fade
  animation=windowsMove, 1, 6, default
  enabled=true
}

decoration {
  blur {
    enabled=true
    ignore_opacity=true
    new_optimizations=true
    passes=4
    size=12
    xray=true
  }

  shadow {
    color=0x66000000
    enabled=true
    range=30
    render_power=3
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=10
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  $bg0=0xff1f2329
  $bg1=0xff282c34
  $bg2=0xff30363f
  $bg3=0xff323641
  $bgDark=0xff1E2127
  $bg_blue=0xff61afef
  $bg_d=0xff181b20
  $bg_yellow=0xffe8c88c
  $black=0xff0e1013
  $blue=0xff4fa6ed
  $cyan=0xff48b0bd
  $dark_cyan=0xff266269
  $dark_purple=0xff7e3992
  $dark_red=0xff8b3434
  $dark_yellow=0xff835d1a
  $diff_add=0xff272e23
  $diff_change=0xff172a3a
  $diff_delete=0xff2d2223
  $diff_text=0xff274964
  $fg=0xffa0a8b7
  $fg_dark=0xffabb2bf
  $green=0xff8ebd6b
  $grey=0xff535965
  $light_grey=0xff7a818e
  $orange=0xffcc9057
  $purple=0xffbf68d9
  $red=0xffe55561
  $yellow=0xffe2b86b
  border_size=2
  col.active_border=$blue
  col.inactive_border=$bg1
  gaps_in=3
  gaps_out=4
  layout=dwindle
}

gestures {
  workspace_swipe=true
}

input {
  touchpad {
    natural_scroll=true
  }
  follow_mouse=1
  kb_layout=us
  kb_options=ctrl:nocaps
  mouse_refocus=false
  sensitivity=0
}

master {
}

misc {
  disable_hyprland_logo=true
}

xwayland {
  force_zero_scaling=true
}
